<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produtos</title>
    <link rel="icon" href="logo.png" type="image/png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root { --main-color: #00579D; --bg-light: #f1f3f4; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background-color: #fff; }
        .header-container { text-align: center; margin-top: 40px; width: 100%; max-width: 800px; padding: 0 20px; }
        h1 { color: var(--main-color); font-size: 2.5rem; margin: 0; }
        .search-container { width: 100%; max-width: 600px; margin-top: 20px; }
        .search-box { width: 100%; padding: 14px 25px; font-size: 18px; border: 1px solid #dfe1e5; border-radius: 30px; outline: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .results-container { width: 95%; max-width: 1200px; margin-top: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; border: 1px solid #e0e0e0; }
        thead { background-color: var(--main-color); color: white; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; white-space: nowrap; }
        .status-msg { margin-top: 10px; color: #666; font-size: 0.9rem; }
        .error-log { color: #d32f2f; font-size: 0.85rem; margin-top: 10px; background: #fff0f0; padding: 10px; border-radius: 4px; display: none; border: 1px solid #ffcdd2; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--main-color); border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .unlocked { color: #d32f2f; font-weight: bold; }
        .locked { cursor: pointer; color: #555; background: #eee; text-align: center; font-weight: bold; }
        .btn-retry { background-color: var(--main-color); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-top: 5px; font-size: 0.9rem; }
        .btn-retry:hover { background-color: #003d6e; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>Pesquisa de Produtos</h1>
        <img src="topo.jpg" style="max-width:100%; height:auto; max-height:100px; margin-top:10px;" onerror="this.style.display='none'">
        
        <div class="loader" id="loader"></div>
        <div id="status" class="status-msg">Iniciando sistema...</div>
        
        <div id="errorLog" class="error-log"></div>
        <button id="btnRetry" class="btn-retry" style="display:none;" onclick="location.reload(true);">ðŸ”„ Tentar Novamente (Limpar Erros)</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Carregando dados..." disabled>
    </div>

    <div class="results-container">
        <table id="dataTable">
            <thead><tr id="tableHeader"></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // --- CONFIGURAÃ‡ÃƒO ---
        const PLANILHA_ID = "2PACX-1vQWp9C6rGx8WZsJ0HGv6mhzPsvQSkNVvmb_n_SxYBDJdRk1r8lvF8empPtTrZz0cg";
        const GID = "349719770";
        const SENHA_MESTRE = "1234";

        const URL_GOOGLE = `https://docs.google.com/spreadsheets/d/e/${PLANILHA_ID}/pub?gid=${GID}&single=true&output=csv`;

        // LISTA DE PROXIES (Se um falhar, tenta o outro)
        const PROXIES = [
            "https://api.allorigins.win/raw?url=",        // OpÃ§Ã£o 1: AllOrigins
            "https://thingproxy.freeboard.io/fetch/",     // OpÃ§Ã£o 2: ThingProxy
            ""                                            // OpÃ§Ã£o 3: Tentar direto (backup final)
        ];

        let tentativaAtual = 0;
        let productsData = [];
        let headers = [];
        let custoLiberado = false;

        const statusMsg = document.getElementById('status');
        const errorLog = document.getElementById('errorLog');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('searchInput');
        const btnRetry = document.getElementById('btnRetry');

        window.onload = function() {
            carregarDados();
        };

        function carregarDados() {
            loader.style.display = 'block';
            errorLog.style.display = 'none';
            btnRetry.style.display = 'none';
            
            // Define qual URL usar baseado na tentativa
            let urlFinal = "";
            let proxyUsado = PROXIES[tentativaAtual];
            
            if (proxyUsado === "") {
                urlFinal = URL_GOOGLE; // Tenta direto
                statusMsg.innerText = "Tentativa final (ConexÃ£o Direta)...";
            } else {
                urlFinal = proxyUsado + encodeURIComponent(URL_GOOGLE);
                statusMsg.innerText = `Conectando (Servidor ${tentativaAtual + 1})...`;
            }

            console.log("Tentando baixar de:", urlFinal);

            Papa.parse(urlFinal, {
                download: true,
                header: true,
                skipEmptyLines: true,
                encoding: "UTF-8",
                complete: function(results) {
                    loader.style.display = 'none';
                    if (results.data && results.data.length > 0) {
                        productsData = results.data;
                        headers = results.meta.fields;
                        montarCabecalho();
                        statusMsg.innerText = `âœ… Sucesso! ${productsData.length} produtos carregados.`;
                        searchInput.disabled = false;
                        searchInput.placeholder = "Pesquisar...";
                        searchInput.focus();
                    } else {
                        lidarComErro("Planilha veio vazia.");
                    }
                },
                error: function(err) {
                    console.error("Erro na tentativa " + (tentativaAtual+1), err);
                    lidarComErro(err.message || "Erro de conexÃ£o");
                }
            });
        }

        function lidarComErro(msg) {
            // Se ainda temos proxies para tentar, tenta o prÃ³ximo
            if (tentativaAtual < PROXIES.length - 1) {
                tentativaAtual++;
                statusMsg.innerText = "Falha no servidor. Tentando rota alternativa...";
                setTimeout(carregarDados, 1500); // Espera 1.5s e tenta de novo
            } else {
                // Se acabaram as tentativas
                loader.style.display = 'none';
                statusMsg.innerText = "âŒ Falha ao carregar dados.";
                statusMsg.style.color = "red";
                errorLog.style.display = "block";
                errorLog.innerHTML = `NÃ£o foi possÃ­vel conectar apÃ³s vÃ¡rias tentativas.<br>Erro tÃ©cnico: ${msg}<br>Verifique sua internet ou tente novamente.`;
                btnRetry.style.display = "inline-block";
            }
        }

        function montarCabecalho() {
            const tr = document.getElementById('tableHeader');
            tr.innerHTML = '';
            headers.forEach(h => {
                let th = document.createElement('th');
                th.innerText = h;
                tr.appendChild(th);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            if (!query.trim()) { statusMsg.innerText = `${productsData.length} itens.`; return; }

            const termos = limpar(query).split(' ').filter(t => t.length > 0);
            
            const filtrados = productsData.filter(item => {
                return termos.every(termo => {
                    let achou = false;
                    Object.keys(item).forEach(key => {
                        const chave = key.toLowerCase();
                        if (chave.includes('codigo') || chave.includes('produto')) {
                            const val = limpar(item[key] || "");
                            if (!isNaN(termo)) { 
                                if (val.includes(termo)) achou = true;
                            } else {
                                if (val.split(/\s+/).some(p => p.startsWith(termo))) achou = true;
                            }
                        }
                    });
                    return achou;
                });
            });

            if (filtrados.length === 0) { statusMsg.innerText = "Nada encontrado."; return; }
            statusMsg.innerText = `${filtrados.length} encontrados.`;

            filtrados.slice(0, 100).forEach(item => {
                let tr = document.createElement('tr');
                headers.forEach(col => {
                    let td = document.createElement('td');
                    if (col.toLowerCase().includes('custo')) {
                        if (custoLiberado) {
                            td.innerText = item[col];
                            td.className = "unlocked";
                        } else {
                            td.innerText = "ðŸ”’ Ver";
                            td.className = "locked";
                            td.onclick = () => {
                                if (prompt("Senha:") === SENHA_MESTRE) {
                                    custoLiberado = true;
                                    searchInput.dispatchEvent(new Event('input'));
                                }
                            };
                        }
                    } else { td.innerText = item[col]; }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        });

        function limpar(txt) {
            return txt.toString().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "");
        }
    </script>
</body>
</html>
