<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produtos</title>
    <link rel="icon" href="logo.png" type="image/png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root { --main-color: #00579D; --bg-light: #f1f3f4; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background-color: #fff; }
        .header-container { text-align: center; margin-top: 40px; width: 100%; max-width: 800px; padding: 0 20px; }
        h1 { color: var(--main-color); font-size: 2.5rem; margin: 0; }
        .search-container { width: 100%; max-width: 600px; margin-top: 20px; }
        .search-box { width: 100%; padding: 14px 25px; font-size: 18px; border: 1px solid #dfe1e5; border-radius: 30px; outline: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .results-container { width: 95%; max-width: 1200px; margin-top: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; border: 1px solid #e0e0e0; }
        thead { background-color: var(--main-color); color: white; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; white-space: nowrap; }
        .status-msg { margin-top: 10px; color: #666; font-size: 0.9rem; }
        .error-log { color: red; font-size: 0.8rem; margin-top: 5px; background: #fff0f0; padding: 5px; border-radius: 4px; display: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--main-color); border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .unlocked { color: #d32f2f; font-weight: bold; }
        .locked { cursor: pointer; color: #555; background: #eee; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>Pesquisa de Produtos</h1>
        <img src="topo.jpg" style="max-width:100%; height:auto; max-height:100px; margin-top:10px;" onerror="this.style.display='none'">
        <div class="loader" id="loader"></div>
        <div id="status" class="status-msg">Iniciando sistema...</div>
        <div id="errorLog" class="error-log"></div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Aguarde carregar..." disabled>
    </div>

    <div class="results-container">
        <table id="dataTable">
            <thead><tr id="tableHeader"></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // --- CONFIGURAÃ‡ÃƒO ---
        // Seu Link Original (2PAC...)
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWp9C6rGx8WZsJ0HGv6mhzPsvQSkNVvmb_n_SxYBDJdRk1r8lvF8empPtTrZz0cg/pub?gid=349719770&single=true&output=csv";
        
        // Proxy AllOrigins para evitar bloqueio
        const PROXY_URL = "https://api.allorigins.win/raw?url=" + encodeURIComponent(GOOGLE_SHEET_URL);
        
        const SENHA_MESTRE = "1234";
        // --------------------

        let productsData = [];
        let headers = [];
        let custoLiberado = false;

        const statusMsg = document.getElementById('status');
        const errorLog = document.getElementById('errorLog');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('searchInput');

        window.onload = function() {
            carregarDados();
        };

        function carregarDados() {
            loader.style.display = 'block';
            statusMsg.innerText = "Baixando planilha...";
            
            // Usando PapaParse para baixar e processar
            Papa.parse(PROXY_URL, {
                download: true,
                header: true,         // Entende que a primeira linha Ã© cabeÃ§alho
                skipEmptyLines: true, // Ignora linhas vazias
                encoding: "UTF-8",    // Garante acentuaÃ§Ã£o correta
                complete: function(results) {
                    loader.style.display = 'none';
                    
                    if (results.data && results.data.length > 0) {
                        productsData = results.data;
                        headers = results.meta.fields; // Pega os nomes das colunas automaticamente
                        
                        montarCabecalho();
                        statusMsg.innerText = `${productsData.length} produtos carregados com sucesso!`;
                        searchInput.disabled = false;
                        searchInput.placeholder = "Pesquisar CÃ³digo ou Produto...";
                        searchInput.focus();
                    } else {
                        mostrarErro("A planilha parece estar vazia ou ilegÃ­vel.");
                    }
                },
                error: function(err) {
                    loader.style.display = 'none';
                    mostrarErro("Erro no download: " + err.message);
                }
            });
        }

        function mostrarErro(msg) {
            statusMsg.innerText = "Falha ao carregar.";
            statusMsg.style.color = "red";
            errorLog.style.display = "block";
            errorLog.innerText = "Detalhe tÃ©cnico: " + msg;
        }

        function montarCabecalho() {
            const tr = document.getElementById('tableHeader');
            tr.innerHTML = '';
            headers.forEach(h => {
                let th = document.createElement('th');
                th.innerText = h;
                tr.appendChild(th);
            });
        }

        // --- SISTEMA DE PESQUISA HÃBRIDO (Igual ao anterior) ---
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (!query.trim()) {
                statusMsg.innerText = `${productsData.length} itens disponÃ­veis.`;
                return;
            }

            const termos = limpar(query).split(' ').filter(t => t.length > 0);

            const filtrados = productsData.filter(item => {
                return termos.every(termo => {
                    let achou = false;
                    // Procura em todas as colunas
                    Object.keys(item).forEach(key => {
                        const chave = key.toLowerCase();
                        if (chave.includes('codigo') || chave.includes('produto')) {
                            const val = limpar(item[key] || "");
                            
                            // LÃ³gica HÃ­brida:
                            if (!isNaN(termo)) { 
                                // Se for nÃºmero, busca em qualquer lugar
                                if (val.includes(termo)) achou = true;
                            } else {
                                // Se for texto, busca inÃ­cio da palavra
                                if (val.split(/\s+/).some(p => p.startsWith(termo))) achou = true;
                            }
                        }
                    });
                    return achou;
                });
            });

            if (filtrados.length === 0) {
                statusMsg.innerText = "Nenhum resultado encontrado.";
                return;
            }

            statusMsg.innerText = `${filtrados.length} encontrados.`;

            // Exibir resultados (Limitado a 100 para nÃ£o travar)
            filtrados.slice(0, 100).forEach(item => {
                let tr = document.createElement('tr');
                headers.forEach(col => {
                    let td = document.createElement('td');
                    
                    if (col.toLowerCase().includes('custo')) {
                        if (custoLiberado) {
                            td.innerText = item[col];
                            td.className = "unlocked";
                        } else {
                            td.innerText = "ðŸ”’ Ver";
                            td.className = "locked";
                            td.onclick = () => {
                                if (prompt("Senha:") === SENHA_MESTRE) {
                                    custoLiberado = true;
                                    // Dispara o evento de input para recarregar a tabela
                                    searchInput.dispatchEvent(new Event('input'));
                                }
                            };
                        }
                    } else {
                        td.innerText = item[col];
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        });

        function limpar(txt) {
            return txt.toString().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "");
        }
    </script>
</body>
</html>
