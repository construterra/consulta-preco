<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produtos</title>
    <style>
        :root {
            --main-color: #00579D; 
            --bg-light: #f1f3f4;
            --border-color: #dfe1e5;
            --locked-color: #777;
            --text-gray: #666;
            --link-blue: #1a0dab;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        .header-container {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--main-color);
            font-size: 3rem;
            margin-bottom: 5px; 
            margin-top: 0;
            letter-spacing: -1px;
        }

        .date-subtitle {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 25px;
            font-weight: 500;
        }

        .top-image {
            max-width: 100%;
            height: auto;
            max-height: 150px;
            display: block;
            margin: 0 auto 30px auto;
            border-radius: 4px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            display: block; 
            margin-bottom: 10px; /* Reduzi margem para caber a sugest칚o */
        }

        .search-box {
            width: 100%;
            padding: 14px 25px;
            font-size: 18px;
            border: 1px solid var(--border-color);
            border-radius: 30px;
            outline: none;
            box-shadow: 0 2px 8px rgba(32,33,36,.2);
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .search-box:focus {
            box-shadow: 0 4px 12px rgba(32,33,36,.3);
            border-color: var(--main-color);
        }

        /* ESTILO DA SUGEST츾O "VOC칅 QUIS DIZER" */
        .suggestion-box {
            text-align: left;
            width: 100%;
            max-width: 600px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #cc0000; /* Vermelho padr칚o de erro/corre칞칚o */
            display: none; /* Escondido por padr칚o */
            padding-left: 15px;
        }
        
        .suggestion-link {
            color: var(--link-blue);
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            text-decoration: underline;
        }

        .status-msg {
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
            min-height: 1.2em;
        }

        .results-container {
            width: 95%;
            max-width: 1200px;
            margin-top: 10px;
            overflow-x: auto;
            margin-bottom: 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            border: 1px solid #e0e0e0;
        }

        thead {
            background-color: var(--main-color);
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .locked-cell {
            color: var(--locked-color);
            cursor: pointer;
            background-color: #eee;
            text-align: center;
            font-weight: bold;
            border-radius: 4px;
            font-size: 12px;
        }
        .locked-cell:hover {
            background-color: #ddd;
            color: #333;
        }
        .unlocked-cost {
            color: #d32f2f;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .header-container { margin-top: 20px; }
            .date-subtitle { font-size: 0.9rem; }
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--main-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>Pesquisa de Produtos</h1>
        
        <div id="dataDisplay" class="date-subtitle"></div>

        <img src="topo.jpg" alt="Imagem do Topo" class="top-image" onerror="this.style.display='none'">
        
        <div class="loader" id="loader"></div>
        <div id="status" class="status-msg">Conectando  planilha...</div>
    </div>

    <div class="search-container" id="searchArea">
        <input type="text" id="searchInput" class="search-box" placeholder="Pesquisar por C칩digo ou Produto..." disabled>
    </div>

    <div id="suggestionBox" class="suggestion-box">
        Voc칡 quis dizer: <span id="suggestionLink" class="suggestion-link"></span>?
    </div>

    <div class="results-container">
        <table id="dataTable">
            <thead><tr id="tableHeader"></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // =================================================================
        // CONFIGURA칂츾O
        // =================================================================
        
        // COLE SEU LINK COM O PROXY AQUI:
        const LINK_DA_PLANILHA = "https://corsproxy.io/?https://docs.google.com/spreadsheets/d/e/2PACX-1vQWp9C6rGx8WZsJ0HGv6mhzPsvQSkNVvmb_n_SxYBDJdRk1r8lvF8empPtTrZz0cg/pub?gid=349719770&single=true&output=csv"; 
        
        const SENHA_MESTRE = "1234";

        // =================================================================

        let productsData = [];
        let headers = [];
        let allWordsVocabulary = []; // Lista de todas as palavras da tabela
        let custoLiberado = false; 

        const searchInput = document.getElementById('searchInput');
        const statusMsg = document.getElementById('status');
        const loader = document.getElementById('loader');
        const dataDisplay = document.getElementById('dataDisplay');
        const suggestionBox = document.getElementById('suggestionBox');
        const suggestionLink = document.getElementById('suggestionLink');

        window.addEventListener('DOMContentLoaded', () => {
            if (LINK_DA_PLANILHA === "") {
                statusMsg.innerText = "ERRO: Link da planilha n칚o configurado.";
                statusMsg.style.color = "red";
                return;
            }
            loadCSV();
        });

        function loadCSV() {
            loader.style.display = 'block';
            statusMsg.innerText = "Sincronizando dados...";

            fetch(LINK_DA_PLANILHA)
                .then(response => {
                    if (!response.ok) throw new Error("Erro ao acessar planilha.");
                    return response.arrayBuffer(); 
                })
                .then(buffer => {
                    const decoder = new TextDecoder('utf-8'); 
                    const text = decoder.decode(buffer);
                    parseCSV(text);

                    const dataHoje = new Date().toLocaleString('pt-BR', {
                        day: '2-digit', month: '2-digit', year: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });
                    dataDisplay.innerText = "Sincronizado com o Drive em: " + dataHoje;
                })
                .catch(error => {
                    console.error("Erro:", error);
                    loader.style.display = 'none';
                    statusMsg.innerText = "Erro ao carregar. Verifique o link.";
                    statusMsg.style.color = "red";
                });
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return;

            const firstLine = lines[0];
            const separator = firstLine.includes(';') ? ';' : ','; 
            headers = firstLine.split(separator).map(h => h.trim());
            
            // Set para guardar palavras 칰nicas (para a corre칞칚o ortogr치fica)
            const vocabularySet = new Set();

            productsData = lines.slice(1).map(line => {
                const regex = new RegExp(`(?:${separator}|\\r?\\n|^)(?:"([^"]*)"|([^"${separator}\\r\\n]*))`, 'gi');
                let matches = [];
                let matched;
                while (matched = regex.exec(line)) {
                    let val = matched[1] ? matched[1] : matched[2];
                    matches.push(val ? val.trim() : "");
                }
                let obj = {};
                headers.forEach((header, index) => {
                    let val = matches[index] || "";
                    if (val.startsWith('"') && val.endsWith('"')) val = val.substring(1, val.length - 1);
                    obj[header] = val;

                    // Constr칩i o vocabul치rio baseado na coluna PRODUTO
                    if (header.toLowerCase().includes("produto")) {
                        const palavras = limparTexto(val).split(' ');
                        palavras.forEach(p => {
                            if(p.length > 2) vocabularySet.add(p); // S칩 palavras > 2 letras
                        });
                    }
                });
                return obj;
            });

            // Converte o Set para Array para usarmos na busca
            allWordsVocabulary = Array.from(vocabularySet);

            setupTableHeaders();
            loader.style.display = 'none';
            statusMsg.innerText = `${productsData.length} produtos carregados.`;
            searchInput.disabled = false;
            searchInput.focus();
        }

        function setupTableHeaders() {
            const tr = document.getElementById('tableHeader');
            tr.innerHTML = '';
            headers.forEach(header => {
                const th = document.createElement('th');
                th.innerText = header;
                tr.appendChild(th);
            });
        }

        function limparTexto(texto) {
            if (!texto) return "";
            return texto.toString().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "");
        }

        // ============================================================
        // SISTEMA DE CORRE칂츾O DE PALAVRAS (Fuzzy Logic)
        // ============================================================
        
        // Algoritmo de Levenshtein (Dist칙ncia entre palavras)
        function levenshtein(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) matrix[i] = [i];
            for (let j = 0; j <= a.length; j++) matrix[0][j] = j;

            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) == a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1, 
                            Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1)
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function buscarSugestao(termoDigitado) {
            let melhorPalavra = termoDigitado;
            let menorDistancia = Infinity;

            allWordsVocabulary.forEach(palavraDoVocabulario => {
                const dist = levenshtein(termoDigitado, palavraDoVocabulario);
                
                // Regra: A dist칙ncia deve ser pequena (m치ximo 2 erros) e a diferen칞a de tamanho pequena
                if (dist < menorDistancia && dist <= 2 && Math.abs(palavraDoVocabulario.length - termoDigitado.length) < 3) {
                    menorDistancia = dist;
                    melhorPalavra = palavraDoVocabulario;
                }
            });

            // S칩 sugere se achou algo melhor e diferente do que foi digitado
            if (menorDistancia > 0 && menorDistancia <= 2) {
                return melhorPalavra;
            }
            return null;
        }

        // ============================================================

        function tentarDesbloquear() {
            if (custoLiberado) return; 
            const senhaDigitada = prompt("Senha para custos:");
            if (senhaDigitada === SENHA_MESTRE) {
                custoLiberado = true;
                filterData(searchInput.value); 
            } else {
                alert("Senha incorreta.");
            }
        }

        searchInput.addEventListener('keyup', (e) => {
            // Esconde sugest칚o ao digitar
            suggestionBox.style.display = 'none';
            filterData(e.target.value);
        });

        // Clique na sugest칚o "Voc칡 quis dizer..."
        suggestionLink.addEventListener('click', function() {
            const novoTermo = this.innerText;
            searchInput.value = novoTermo;
            suggestionBox.style.display = 'none';
            filterData(novoTermo);
        });

        function filterData(query) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ''; 

            if (query.length === 0) {
                 statusMsg.innerText = `${productsData.length} itens dispon칤veis.`;
                 suggestionBox.style.display = 'none';
                 return;
            }

            const termsRaw = query.split(' ').filter(t => t.length > 0);
            const termsClean = termsRaw.map(t => limparTexto(t));

            const filtered = productsData.filter(item => {
                let textoParaBusca = "";
                headers.forEach(h => {
                    const hLimpo = limparTexto(h);
                    if (hLimpo === "codigo" || hLimpo === "produto") {
                        textoParaBusca += " " + item[h];
                    }
                });
                const itemTextoLimpo = limparTexto(textoParaBusca);
                return termsClean.every(term => itemTextoLimpo.includes(term));
            });

            // SE N츾O ACHOU NADA, TENTA SUGERIR CORRE칂츾O
            if (filtered.length === 0) {
                let sugeriuAlgo = false;
                let novaFrase = [];

                termsClean.forEach(termo => {
                    const sugestao = buscarSugestao(termo);
                    if (sugestao) {
                        novaFrase.push(sugestao);
                        sugeriuAlgo = true;
                    } else {
                        novaFrase.push(termo);
                    }
                });

                if (sugeriuAlgo) {
                    suggestionLink.innerText = novaFrase.join(' ');
                    suggestionBox.style.display = 'block';
                }

                statusMsg.innerText = "Nenhum resultado encontrado.";
                return;
            }

            // Se achou resultados, exibe normalmente
            filtered.slice(0, 500).forEach(item => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    if (header.toLowerCase().includes("custo")) {
                        if (custoLiberado) {
                            td.innerText = item[header];
                            td.classList.add("unlocked-cost");
                        } else {
                            td.innerHTML = "游 Ver";
                            td.classList.add("locked-cell");
                            td.onclick = tentarDesbloquear; 
                        }
                    } else {
                        td.innerText = item[header];
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
             
            statusMsg.innerText = `${filtered.length} resultados encontrados.`;
        }
    </script>
</body>
</html>
